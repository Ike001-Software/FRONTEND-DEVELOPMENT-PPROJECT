<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Login Page of Virtual Office">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="LogInStyle.css">
  <title>Login Page</title>
</head>
<body>
  <header>
    <h1>MATIU & CO.</h1>
    <nav>
      <ul>
        <li><a href="" target="">SIGN UP</a></li>
        <li><a href="LogIn.html" target="">LOG IN</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form action="" method="post">
      <h2> Log in</h2>
      <div class="form-details">
        <div class="user-container">
          <div class="user-icon"></div>
        <input type="text" id="username" name="username" required="" placeholder="Username">
        </div><br><br>
        <div class="password-container">
          <div class="password-icon"></div>
        <input type="password" id="userpassword" name="userpassword" required="" placeholder="Password">
        </div><br><br>
      </div>
      <div class="form-reminder">
        <label class="checkbox-label">
          <input type="checkbox" value="true" class="checkbox">
          <span class="checkbox-text">Keep Me Logged In</span>
        </label><br><br>
        <a href="" target="" class="f-password">Forgot Password?</a><br><br>
      </div>
      <button type="submit">Start Work</button><br><br>
      <a href="SignUp.html" target="" class="signup">Or Create Account With Us</a>
    </form>
  </main>
</body>
</html>
