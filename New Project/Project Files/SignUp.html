<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Sign Up Page for Virtual Office">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="SignUpStyle.css">
  <title>Sign Up Page</title>
</head>
<body>
  <header>
    <h1>MATIU & CO.</h1>
    <nav>
      <ul>
        <li><a href="" target="">LOGIN</a></li>
        <li><a href="" target="">SIGN UP</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form action="" method="post">
      <h2>Sign Up</h2>
      <div class="form-details">
        <label for="fullname" class="fullname">Full Name</label><br>
      <input type="text" id="fullname" name="username" required="" placeholder="Enter your Full Name"><br><br>
      <label for="email">Email Address</label><br>
      <input type="email" id="email" name="useremail" required="" placeholder="hello@matiu.com"><br><br>
      </div>
      <div class="form-password">
        <div>
          <label for="password">Password</label><br>
      <input type="password" id="password" name="userpassword" required="" placeholder="********" class="password"><br><br>
        </div>
      <div>
        <label for="confirm">Confirm Password</label><br>
      <input type="password" id="confirm" name="userpassword" required="" placeholder="********" class="password"><br><br>
      </div>
      </div>
      <button type="submit">Create Account</button><br><br>
      <a href="LogIn.html" target="">Or Log in to Start Work</a>
    </form>
  </main>
</body>
</html>
