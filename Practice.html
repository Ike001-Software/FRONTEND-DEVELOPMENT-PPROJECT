<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Background Page</title>
  <link rel="stylesheet" href="PracticeStyle.css">
</head>
<body>
  <div class="content">
    <h1>Step 1: Dark Background Ready ✅</h1>
  </div>

  <!-- ✅ Step 3: Bubble container (behind content) -->
  <div class="bubble-container"></div>

  <!-- ✅ Step 2: Main content section -->
  <section class="content">
    <h1>Step 2 & 3: Bubble Container Ready ✅</h1>
  </section>

  <!-- ✅ Step 6: Bubble generation script -->
  <script>
    const container = document.querySelector('.bubble-container');

    function createBubble() {
      const bubble = document.createElement('div');
      const size = Math.random() * 30 + 10; // 10px–40px
      const duration = Math.random() *3 + 3; // 5s–10s
      const left = Math.random() * 100; // 0–100vw
      const delay = Math.random() * 2;

      bubble.classList.add('bubble');
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${left}vw`;
      bubble.style.animationDuration = `${duration}s`;
      bubble.style.animationDelay = `${delay}s`;

      container.appendChild(bubble);

      setTimeout(() => {
        bubble.remove();
      }, (duration + delay) * 1000);
    }

    setInterval(createBubble, 100);
  </script>
</body>
</html>
